<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Xertob Tech Informatique</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contactez-nous</h1>
    <button class="burger" aria-label="Menu" onclick="toggleMenu()">☰</button>
    <nav class="nav-buttons" id="mobileMenu">
      <a href="index.html">Accueil</a>
      <a href="services.html">Services</a>
      <a href="commander.html">Commander un PC</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="apropos.html">À propos</a>
    </nav>
  </header>

  <main>
    <section class="content">
      <form action="https://formspree.io/f/movwbrae" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Votre nom" required />
        <input type="email" name="email" placeholder="Votre e-mail" required />
        <textarea name="message" placeholder="Votre message" rows="6" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>© <span id="year"></span> Xertob Tech Informatique — Tous droits réservés</footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('active');
    }
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
